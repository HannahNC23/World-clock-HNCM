<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.js"></script>
    <title>Hannah's World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the World Clock</h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="America/Chicago">Chicago</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Europe/Chicago">Rome</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="Atlantic/Reykjavik">Reykjavik</option>
      </select>

      <div id="cities">
        <div class="city" id="nottingham">
          <div>
            <h2>Nottingham</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/HannahNC23"> Hannah Nicole Charles-Murphy</a>
      on
      <a href="https://github.com/HannahNC23/World-clock-HNCM"> GitHub</a>
      and hosted on
      <a href="https://world-clock-hncm.netlify.app/"> Netlify</a>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
